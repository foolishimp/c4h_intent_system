default_llm: openai
providers:
  openai:
    model: gpt-4
    api_key_env: OPENAI_API_KEY
    timeout: 120
    temperature: 0
    additional_params:
      max_tokens: 4096
  
  anthropic:
    model: claude-3-opus-20240229
    api_key_env: ANTHROPIC_API_KEY
    timeout: 120
    temperature: 0
    additional_params:
      max_tokens: 4096
  
  gemini:
    model: gemini-pro
    api_key_env: GEMINI_API_KEY
    timeout: 120
    temperature: 0
    additional_params:
      max_tokens: 4096

master_prompt_overlay: |
  You are part of an intent-based processing system. Your responses should be:
  1. Focused on the specific intent being processed
  2. Deterministic where possible
  3. Clear about uncertainty when it exists
  4. Tracking all transformations and decisions
  Always maintain the context and lineage of the intent being processed.

asset_base_path: ./data/assets

agents:
  orchestrator:
    name: IntentOrchestrator
    type: orchestrator
    description: Coordinates intent processing and decomposition
    base_prompt: You are the primary orchestrator for intent processing.
    providers:
      - openai
      - anthropic
    llm_config:
      seed: 42
      primary_provider: openai
      fallback_providers: [anthropic, gemini]
      functions:
        - name: process_intent
          description: Process and analyze an intent
          parameters:
            type: object
            properties:
              intent_type:
                type: string
              needs_decomposition:
                type: boolean
              next_steps:
                type: array
                items:
                  type: string
            required: [intent_type, needs_decomposition]

  skill_executor:
    name: SkillExecutor
    type: skill_executor
    description: Executes specific skills based on intents
    base_prompt: You are responsible for executing specific skills.
    providers:
      - gemini
      - openai
    llm_config:
      seed: 42
      primary_provider: gemini
      fallback_providers: [openai]
      temperature: 0
      request_timeout: 60

  scoping_agent:  # Add this new configuration
    name: ScopingAgent
    type: scoping  # This matches what the code looks for
    description: Analyzes project structure and determines scope
    base_prompt: |
      You are a scoping agent responsible for analyzing project structure and determining scope.
      Your primary tasks are:
      1. Analyze project files and structure
      2. Identify key components and relationships
      3. Generate comprehensive scope analysis
      Use the tartxt skill to gather project information and create structured analysis.
    providers:
      - openai
      - anthropic
    llm_config:
      seed: 42
      primary_provider: openai
      fallback_providers: [anthropic]
      temperature: 0
      request_timeout: 120